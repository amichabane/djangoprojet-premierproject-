{% extends "base.html" %}
{% block content %}

<div id="updateForm">
    {% if messages %}
    {% for message in messages %}
    <p class = " msg bg-light">{{message}}</p>
    {% endfor %}
    {% else %}
    <form method = "POST">
        {% csrf_token %}
        <label for="inputText4" class="form-label"><strong>Title:</strong></label>
        {{form.title}}
        <br>

            <label for="exampleFormControlTextarea1" class="form-label"><strong>Description:</strong></label>
            {{form.descriptions}}
        
            <br>
            <input class="btn btn-danger" type="submit" style = "width: 100%" value = "Delete">
            <br><br>
            <input class="btn btn-primary" type="" style = "width: 100%" value = "Cancel">
            
    </form>
   
    {% endif %}

</div>
{% endblock %}
